<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


	<link rel="stylesheet" href="./dist/css/style.css">

	<title>ACME Travel Agency</title>
</head>
<body>
	<header class="header">

		<div class="branding">
			<p><span><i class="fas fa-paper-plane"></i></span>ACME Travel Agency</p>
		</div>

		<div class="search">

			<form class="search__form" action="">
				<input id="search__form--input" class="search__form--input" type="search" placeholder="search here...">
				<label class=" search__label fas fa-search" for="search__form--label"></label>
			</form>

		</div>

		<div class="tools">

			<div class="tools__toggle">
				<div class="fas fa-moon"></div>
			</div>

			<div class="tools__login">
				<div class="fas fa-user"></div>
			</div>

			<div class="tools__menu">
				<div class="fas fa-bars"></div>
			</div>

		</div>

	</header>

	<section class="hero">

		<div class="hero__img-container">
			<img src="./src/images/home-img.svg" alt="Hero">
		</div>

		<div class="hero__content">
			<h1 class="hero__title">Adventure Is Worthwhile</h1>
			<p class="hero__description">Lorem Ipsum Dolor Sit Amet Consectetur Adipisicing Elit. Veritatis Explicabo Eius Inventore Reprehenderit Alias Eos Facilis, Ipsa Est Asperiores Repellendus!</p>
			<button class="hero__btn">Enquire Now</button>
		</div>

	</section>

	<section>
		<form action="">

			<div class="input-box">
				<span>Where To</span>
				<input type="text" placeholder="search places">
			</div>

			<div class="input-box">
				<span>Arrivals</span>
				<input type="text" placeholder="dd/mm/yyyy">
			</div>

			<div class="input-box">
				<span>Leaving</span>
				<input type="text" placeholder="dd/mm/yyyy">
			</div>

		</form>
	</section>













</body>
</html>
